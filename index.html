<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecladoJs</title>
</head>
<body>
    
    <h1>Teclado en Pantalla</h1>
    <h2>Texto</h2>
    <div id="conTexto"></div>

    <table>
        <tr>
            <td><button id="btnNum1">1</button></td>
            <td><button id="btnNum2">2</button></td>
            <td><button id="btnNum3">3</button></td>
            <td><button id="btnNum4">4</button></td>
            <td><button id="btnNum5">5</button></td>
            <td><button id="btnNum6">6</button></td>
            <td><button id="btnNum7">7</button></td>
            <td><button id="btnNum8">8</button></td>
            <td><button id="btnNum9">9</button></td>
            <td><button id="btnNum0">0</button></td>
        </tr>

    </table>

    <table>
        <tr>
            <td><button id="letraQ">Q</button></td>
            <td><button id="letraW">W</button></td>
            <td><button id="letraE">E</button></td>
            <td><button id="letraR">R</button></td>
            <td><button id="letraT">T</button></td>
            <td><button id="letraY">Y</button></td>
            <td><button id="letraU">U</button></td>
            <td><button id="letraI">I</button></td>
            <td><button id="letraO">O</button></td>
            <td><button id="letraP">P</button></td>
        </tr>
    </table>
    
    <table>
        <tr>
            <td><button id="letraA">A</button></td>
            <td><button id="letraS">S</button></td>
            <td><button id="letraD">D</button></td>
            <td><button id="letraF">F</button></td>
            <td><button id="letraG">G</button></td>
            <td><button id="letraH">H</button></td>
            <td><button id="letraJ">J</button></td>
            <td><button id="letraK">K</button></td>
            <td><button id="letraÑ">Ñ</button></td>
            <td><button id="letraL">L</button></td>
            
        </tr>
    </table>
    
    <table>
        <tr>
            <td><button id="letraZ">Z</button></td>
            <td><button id="letraX">X</button></td>
            <td><button id="letraC">C</button></td>
            <td><button id="letraV">V</button></td>
            <td><button id="letraB">B</button></td>
            <td><button id="letraN">N</button></td>
            <td><button id="letraM">M</button></td>
            <td><button id="caracter1">.</button></td>
            <td><button id="caracter2">;</button></td>
            <td><button id="caracter3">:</button></td>
            <td><button id="caracter4">-</button></td>
        </tr>
    </table>
    
    <script src="assets/Js/script.js"></script>
</body>
</html>
